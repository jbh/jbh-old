<VirtualHost *:80>
    ServerAdmin josh@sobo.red
    DocumentRoot /var/www/jbh/htdocs
    ServerName jbh.io
    ServerAlias www.jbh.io

    <Directory /var/www/jbh/htdocs/>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine on
    RewriteCond %{HTTP_HOST} ^www.jbh.io
    RewriteRule ^(.*)$ http://jbh.io/$1 [L]

    ErrorLog /var/www/jbh/logs/error.log
    CustomLog /var/www/jbh/logs/access.log combined
</VirtualHost>

# Redirect old resume domain
<VirtualHost *:80>
  ServerName resume.jbh.io
  RedirectPermanent / http://jbh.io/
</VirtualHost>
